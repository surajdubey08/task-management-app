apiVersion: v1
kind: Service
metadata:
  name: taskmanagement-frontend-service
  namespace: taskmanagement
  labels:
    app: taskmanagement-frontend
    tier: frontend
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: taskmanagement-frontend
