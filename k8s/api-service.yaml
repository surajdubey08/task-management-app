apiVersion: v1
kind: Service
metadata:
  name: taskmanagement-api-service
  namespace: taskmanagement
  labels:
    app: taskmanagement-api
    tier: backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: taskmanagement-api
---
apiVersion: v1
kind: Service
metadata:
  name: taskmanagement-api-service-headless
  namespace: taskmanagement
  labels:
    app: taskmanagement-api
    tier: backend
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: taskmanagement-api
